<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="NOINDEX, NOFOLLOW" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>StarHub Search</title>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">

      function qs(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      google.load('search', '1');
      google.setOnLoadCallback(function() {
          var customSearchControl = new google.search.CustomSearchControl('003942373914094212096:kzffr__84qg');
          customSearchControl.setResultSetSize(20);
          var options = new google.search.DrawOptions();
          options.enableSearchResultsOnly();
          google.search.Csedr.addOverride('shs_');
          customSearchControl.draw('cse', options);
          if (qs('q') != '' && qs('q') != 'undefined'){
            customSearchControl.execute(qs('q'));  
          }
          //customSearchControl.execute('downtown east'); 
          
      }, true);
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>  



  <div style="display:none">
    <div id="shs_thumbnail">
      <div data-if="Vars.cseThumbnail" class="gs-image-box gs-web-image-box">
        <a class="gs-image" data-attr="{href:url, target:target}">
          <img class="gs-image" data-attr="{src:cseThumbnail.src, width:85, height: 85}"/>
        </a>
      </div>
    </div>
    <div id="shs_webResult">
      <div class="gs-webResult gs-result container"
        data-vars="{longUrl:function() {
          var i = unescapedUrl.indexOf(visibleUrl);
          return i < 1 ? visibleUrl : unescapedUrl.substring(i);}}">

            <table>
              <tr>
              <td>
                <div data-if="Vars.richSnippet" data-attr="0" data-body="render('thumbnail',richSnippet,{url:unescapedUrl,target:target})"></div>
              </td>
              <td>
                <div class="gs-title">
                  <a data-if="unescapedUrl.indexOf('qoo10.sg') !== -1" class="gs-title" data-attr="{href:unescapedUrl,target:target}"
                    data-body="html(Vars.richSnippet.product.name)"></a>
                  <a data-elif="unescapedUrl.indexOf('qoo10.sg') === -1" class="gs-title" data-attr="{href:unescapedUrl,target:target}"
                    data-body="html(title)"></a>                  
                </div>

                <div class="offerarea">
                  <span style="color:#676767" data-if="Vars.richSnippet && Vars.richSnippet.offer">
                    <span data-if="!isNaN(Vars.richSnippet.offer.price) && Vars.richSnippet.offer.price.toString().indexOf('.') != -1">
                      <span data-if="Vars.richSnippet.offer.pricecurrency !== 'undefined'" data-body="Vars.richSnippet.offer.pricecurrency"></span>
                      <span data-if="Vars.richSnippet.offer.price !== 'undefined'" data-body="Vars.richSnippet.offer.price"></span> 
                    </span>
                    <span data-elif="isNaN(Vars.richSnippet.offer.price) || Vars.richSnippet.offer.price.toString().indexOf('.') == -1">
                      <span data-if="Vars.richSnippet.offer.price !== 'undefined'" data-body="Vars.richSnippet.offer.price"></span> 
                    </span>
                  </span>
                  <span data-if="Vars.richSnippet && Vars.richSnippet.aggregaterating">
                    <span data-if="Vars.richSnippet.aggregaterating.ratingvalue !== 'undefined'" data-body="' '+Vars.richSnippet.aggregaterating.ratingvalue"></span>
                    <span data-if="Vars.richSnippet.aggregaterating.ratingcount !== 'undefined'" data-body="' ('+Vars.richSnippet.aggregaterating.ratingcount+')'"></span>
                  </span>
                </div>
                <div class="gs-snippet" data-body="html(content)"></div>
                <div class="gs-visibleUrl gs-visibleUrl-short" data-body="longUrl()"></div>              
                <div data-if="Vars.richSnippet && Vars.richSnippet.action" class="gs-actions"
                  data-body="render('action',richSnippet,{url:unescapedUrl,target:target})">
                </div>  
              </td>
            </tr>
          </table>      
      </div>
  </div>
</div>

<div class="serps">  
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="cse"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
