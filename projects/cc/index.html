
<!DOCTYPE html>
<head>
	<title>Crocodile Clubhouse</title>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex, nofollow">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />	
    <meta http-equiv="X-UA-Compatible" content="IE=9,10,11,chrome=1" />
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
	
</head>
<body>
	<div class="screen welcome screen-show">
		<div class="container">
			<div class="logo"><img src="img/logo-croc.png"/></div>
			<h2 class="welcome-title">Welcome to the Crocodile Clubhouse!</h2>
			<br><br>
			<button class="pri-butt" id="start" onclick="start()">Member's login</button>
			<button class="pri-butt hide" id="logout" onclick="logout()">Log out</button><br>
			<button class="pri-butt hide" id="mem-page" onclick="show_screen('.member-page')">Member's page</button>
		</div>
	</div>

	<div class="screen login screen-hide">
		<a href="javascript:;" class="close" onclick="hide_screen('.login')">&times;</a>
		<h2 class="screen-title">Member Login</h2>
		<div class="container">
			<span class="form-label">Choose user:</span><br>
			<div class="member-list"></div>
			<input type="hidden" id="username"/>
			<span class="form-label">Please enter your password:</span><br>
			<input type="password" id="password"/>
			<button class="sec-butt" id="login" onclick="login()">Log in</button>
			<p class="login-error"></p>
		</div>
	</div>

	<div class="screen member-page screen-hide">
		<a href="javascript:;" class="close" onclick="hide_screen('.member-page')">&times;</a>
		<h2 class="screen-title"></h2>
		<p id="avatar" class="hide"><img src=""/></p>
		<div class="container">
			<p class="desc">You have joined the Crocodile Clubhouse, Crocodile Manager Office, JS Clubhouse and JS Manager Office.</p>
			<br>
			<button class="sec-butt" id="club-rules">Clubhouse rules</button><br>
			<button class="sec-butt" id="see-photos">Member's photos</button><br>
			<button class="sec-butt" id="scan-code" onclick="get_camera()">Scan QR code</button><br>
			<button class="sec-butt" id="add-mem" onclick="add_member()">Add new member</button><br>
		</div>
	</div>	

	<div class="screen friends-page screen-hide">
		<a href="javascript:;" class="close" onclick="hide_screen('.friends-page')">&times;</a>
		<h2 class="screen-title">Add a friend as member</h2>
		<div class="friends"></div>
	</div>
